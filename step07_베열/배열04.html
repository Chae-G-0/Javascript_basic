<body>
    <h1>배열을 공부함 04</h1>
    <ul id="UL"></ul>
    <script>

        //  indexOf 으로 index 반환하기
        const 걍배열 = ['하나', '둘', '셋', '넷', '다섯'];
        const 숫자배열 = [10, 28, 4, 38, 6, 45]

        const idx = 걍배열.indexOf('셋');
        console.log(idx);

        const 있나 = 걍배열.includes('넷');
        console.log(있나);

        const 찾기 = 걍배열.find(el => el === '다섯');
        console.log(찾기);

        const 찾기2 = 숫자배열.find(el => el > 12);
        console.log(찾기2);

        // 새로운 배열을 반환한다
        const 찾기3 = 숫자배열.filter(el => el > 12);
        console.log(찾기3);

        // 새로운 배열을 반환한다
        const 배열자르기 = 걍배열.slice(1, 4);
        console.log(배열자르기);
        console.log(걍배열);

        const 배열순서바꾸기 = [...걍배열].reverse(); //배열자체의 순서를 바꾼다
        console.log(배열순서바꾸기);
        console.log(걍배열);

    </script>
