<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 06</title>
</head>

<body>

    <ul id="UL"></ul>


    <script>

        const DATA = [
            { id: 1, content: "나는 메로나다.", date: "2022년 07월 21일" },
            { id: 2, content: "나는 바밤바다.", date: "2022년 09월 21일" },
            { id: 3, content: "나는 투게더다.", date: "2022년 06월 21일" },
            { id: 4, content: "나는 쌍쌍바다.", date: "2022년 03월 21일" },
            { id: 5, content: "나는 돼지바다.", date: "2022년 05월 21일" },
        ]

        const RESULT = DATA.filter(el => el.content !== '나는 메로나다.');
        const NEWLIST = RESULT.map(data => `<li>${data.content} <small>${data.date}</small></li>`).join('');

        UL.innerHTML = NEWLIST;

    </script>
</body>

</html>
