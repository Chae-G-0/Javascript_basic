<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 05 - </title>
</head>

<body>
    <ul id="UL"></ul>

    <script>

        const DATA = [
            { id: 1, content: "나는 메로나다.", date: "2022년 07월 21일" },
            { id: 2, content: "나는 바밤바다.", date: "2022년 07월 21일" },
            { id: 3, content: "나는 투게더다.", date: "2022년 07월 21일" },
            { id: 4, content: "나는 쌍쌍바다.", date: "2022년 07월 21일" },
            { id: 5, content: "나는 돼지바다.", date: "2022년 07월 21일" },
        ]

        const RESULT = DATA.map(el => `<li>${el.content}</li>`).join(''); // join -> 배열 콤마 없애줌
        console.log(RESULT);
        document.querySelector('#UL').innerHTML = RESULT;

    </script>
</body>

</html>
