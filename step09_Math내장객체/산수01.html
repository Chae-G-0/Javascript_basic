<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산수 01</title>
    <style>
        #trueFalse {
            width: 327px;
            height: 218px;
            background: #f00;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div id="trueFalse"></div>
    <script>
        // 랜덤 한 숫자 만들기
        const 원주율 = Math.PI;
        const trueFalse = document.querySelector('#trueFalse');
        const width = trueFalse.clientWidth;
        const height = trueFalse.clientHeight;

        console.log(width, height);

        // Math.floor 소수점 내림
        // Math.ceil 올림
        // Math.round 반올림

        const M = Math.floor((width / 2) * (height / 2) * 원주율);
        console.log(M)

        trueFalse.innerHTML = `<span>${M}</span>`

        // math.random

        const randomNumber = Math.random();
        console.log(randomNumber);

        const NUM = Math.floor(randomNumber * 45 + 1);
        console.log(NUM)

        const lotto = [];

        for (i = 0; i < 6; i++) {
            const lottoNUM = Math.floor(Math.random() * 45 + 1);
            lotto.push(lottoNUM);
            for (j in lotto) {
                if (lottoNum == lotto[j]) {
                    lottoNUM = Math.floor(Math.random() * 45 + 1)
                }
            }
        }

        console.log(lotto);
    </script>
</body>

</html>
