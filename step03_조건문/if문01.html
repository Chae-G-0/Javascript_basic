<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문01 - if문</title>
</head>

<body>
    <div id="txt"></div>
    <script>


        let age = 27;
        // 만약에 ()이 참으로 판별되면 {} 블록을 실행해라.



        if (age > 9) {
            console.log('no')
        }
        // 논리연산자를 사용한 조건부 실행
        age > 9 && console.log('no');



        if (age > 9) {
            console.log('no')
        } else {
            console.log('hi')
        }
        // 삼항연산자를 이용한 조건부 실행
        age > 9 ? console.log('no') : console.log('hi');



        txt.innerText = `나는 ${age}살 오늘만 산다.`;



    </script>
</body>

</html>
