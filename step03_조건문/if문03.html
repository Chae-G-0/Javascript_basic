<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문03 - if문03</title>
</head>

<body>
    <script>
        let 성적 = 70;

        // if문 중첩해서 사용

        if (성적 >= 60) {
            if (성적 > 80) {
                console.log('와우!');
            } else {
                console.log('합격 집에가')
            }
        } else {
            console.log('계속해~')
        }
    </script>
</body>

</html>
