<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자04 - 비교연산자</title>
</head>

<body>
    <script>
        let a = 1
        let b = '1';

        console.log(a == b); // == 값이 같을 때 true 를 반환
        console.log(a === b); // === 값과 타입까지 두 개 다 같을 때 true 를 반환
        console.log(a > b);
        console.log(a < b);
        console.log(a <= b);
        console.log(a >= b);

        console.log(a !== b); // 타입까지 비교
        console.log(a != b); // 값만 비교

    </script>
</body>

</html>
