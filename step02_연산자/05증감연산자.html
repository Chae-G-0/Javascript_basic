<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자05 - 증감연산자</title>
</head>

<body>
    <script>
        let a = 1;
        console.log(a++); // a = a + 1 a에 담아놓기만 한 상태(계산은 안 한 상태)
        console.log(a);
        console.log(++a); // 계산해서 나오는 상태 ++ = +1 하라는 뜻

        let b = 1;
        console.log(b--);
        console.log(b);
        console.log(--b);

    </script>
</body>

</html>
