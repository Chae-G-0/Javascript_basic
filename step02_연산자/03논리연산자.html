<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자03 - 논리연산자</title>
</head>

<body>


    <script>
        let 참 = true;
        let 거짓 = false;
        const a = 'chae'

        console.log(참, 거짓);
        console.log(!참, !거짓); // ! NOT 부정연산자.

        console.log(참 && 거짓, 참 && 참, 거짓 && 거짓); // && AND 그리고연산자 : 하나라도 거짓이면 false. 두 개 다 참 일때만 true를 반환
        console.log(거짓 || 참, 거짓 || 거짓); // || OR 또는연산자 : 둘 중에 하나라도 참이면 true 반환

        a ? console.log(a + '진실한 너') : console.log('메롱');
        a && console.log(a + '진실한 너');

        if (a) {
            console.log(a + '진실한 너')
        } else {
            console.log('메롱')
        }

        a || console.log('메롱');

        
    </script>
</body>

</html>
